<html>
<head>

<script src="js/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="js/jquery.mobile-1.3.2.min.css" />
<script src="js/js_DirectorySearch.js"></script>

</head>
<body  class="ui-overlay-c ui-body-c" >
	
<h2>Example of Directory Search for contacts in the OXE call server phone book</h2>
<br><br><br>
<FORM >
    <P>
    	<table >
    		<tr>
	    		<td>
	    			<LABEL for="serverIP">Server address </LABEL>
	    		</td>
	    		<td>
             <select id="protocol" name="protocol" type="text" style="width: 80px">       
             	<option value="https://">http://</option>
             	<option value="http://">https://</option> 				
     				</select>
            <INPUT type="text" id="ServerIP" value = "">       
            <INPUT type="text" id="port" value = "" style="width: 80px">
	      	</td>
      	</tr>
      	<tr>
	    		<td>
	    			<LABEL for="adminlogin">Admin login name </LABEL>
	    		</td>
		    	<td>
	          <INPUT type="text" id="Adminlogin" value = "">  
	        </td>
      	</tr>
      	<tr>
	    		<td>
	    			<LABEL for="password">Admin password </LABEL>
	    		</td>
		    	<td>
          	<INPUT type="password" id="Password" value = "">
          </td>
      	</tr>
      	<tr>
	    		<td>
    				<LABEL for="loginList">Login List</LABEL>
    			</td>
		    	<td>
            <select id="LoginList" name="LoginListName" type="text" style="width: 150px">        				
       		  </select>
       		</td>
      	</tr>      	
   </table>
       </P>
 </FORM>
<br><br>  
<div>
 <button  onclick="doAuthent()" style="width: 130px">Authenticate
 <div id="resultAuthent"> </div>
 </button> 
 </div>
 <br>
 <div>
 <button  id="clickStartSession" onclick="startSession()" style="visibility:hidden; width: 130px">Start Session
 <div id="resultSession"> </div>
 </button>

 <button  id="clickCloseSession" onclick="closeSession()" style="visibility:hidden; width: 130px">Close Session
<div id="resultCloseSession"> </div>
 </button> 
 </div>
<br>
 <div id="clickGetLogin" style="visibility:hidden">
 <button  onclick="getLoginList()" style="width: 130px">Get Logins List
 <div id="resultGetLogin"> </div>
 </button> 
 </div>
 <br>
 
 
 <br>
 <div id="searchDiv" style="visibility:hidden" >
 	<h3 id="searchTitle" style="color:orange">Criteria Search : </h3>
	<button  id="or" onclick="addCriteria('OR')">OR</button>
	<button  id="and" onclick="addCriteria('AND')">AND</button>
	<br><br>
 	<LABEL for="shFieldLabel" style="width: 80px">Field</LABEL>
 	<select id="shField" name="shField" type="text" style="width: 120px">  
 	  <option value="lastName">Last Name</option>   
      <option value="firstName">First Name</option>
      <option value="id.phoneNumber">Phone Number</option> 	
      <option value="id.loginName">Login Name</option> 			
    </select>
 	<LABEL for="shOperationLabel">Operation</LABEL> 
 	<select id="shOperation" name="shOperation" type="text" style="width: 120px">  
 	  <!--option value="OR">OR</option>   
      <option value="AND">AND</option-->
      <option value="EQUAL_IGNORE_CASE">EQUAL_IGNORE_CASE</option> 	
      <option value="BEGIN_WITH">BEGIN_WITH</option>
	  <option value="CONTAIN" selected>CONTAIN</option> 	
      <option value="END_WITH">END_WITH</option>
    </select>
	<LABEL for="shOperandLabel">Operand</LABEL> 
 	<INPUT type="text" id="shOperand" value = "o" style="width: 80px">
	
	<br>
	<div id="divCrieria"></div>
 	<br><br>
	<div id="clickStartSearch">
		<button  onclick="startSearch()" style="width: 130px">Search Start
			<div id="resultStartSearch"> </div>
		</button> 
		<button  id="searchResultButton" onclick="getSearchResult()" style="width: 130px" disabled='disabled'>Get Search Result
			<div id="resultGetSearchResult"> </div>
		</button>
		<button  id="searchStopButton" onclick="stopSearch()" style="width: 130px" disabled='disabled'>Search Stop
			<div id="resultStopSearch"> </div>
		</button>
	</div>
 </div>
 <br>
 <div id="resultSearch" style="visibility:hidden">
	<div><B>Result Code: </B><span id="resultCode"></span></div>
	<br>	
	<div><B>Result Elements:</B></div>
	<table id="resultSearchTable">
		 <thead>
		<tr>
			<th>Directory search</th>
			<th>Phone number</th>
			<th>First name</th>
			<th>Last name</th>
		</tr>
		 </thead>
	</table>
 </div>
 
 <br>



</body>
</html>
